locked-candiates-claiming__title: "Locked Candidates - Claiming"
locked-candiates-claiming__description: "W {0} wartość {1:D} może być wstawiona jedynie do {2}, więc kandydat {3:D} w {4} poza {5} może być usunięty."
locked-candiates-claiming__explanation-1: "Skumpy się na {0}..."
locked-candiates-claiming__explanation-2: "... Z ustawionym filtrem możemy zobaczyć gdzie wartość {0:D} może być wstawiona..."
locked-candiates-claiming__explanation-3: "... jedna z komórek musi mieć wartość {0:D}, nie wiemy jeszcze która z nich..."
locked-candiates-claiming__explanation-4: "... ale możemy zauważyć, że te wszystkie komórki leżą w {0}..."
locked-candiates-claiming__explanation-5: "... to oznacza, że możemy usunąć kandydata {0:D} z innych komórek w {1}."

locked-candiates-pointing__title: "Locked Candidates - Pointing"
locked-candiates-pointing__description: "W {0} wartość {1:D} może być wstawiona tylko w {2}, więc kandydat {3:D} w {4} poza {5} może być usunięty."
