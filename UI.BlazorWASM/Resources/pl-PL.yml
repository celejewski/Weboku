naked-pair__title: "Naked Pair"
naked-pair__description: "Ponieważ komórki {0} i {1} mają jedynie dwóch tych samych kandydatów {2:D} i {3:D}, możemy wyeliminować tych kandydatów z pozostałych komórek {4}."
naked-pair__explanation-1: "W komórce {0} i {1} jedynymi pozostałymi kandydatami są {2:D} i {3:D}."
naked-pair__explanation-2: "Jeżeli wstawimy wartość {0:D} w {1} wtedy możemy usunąc niektórych kandydatów..."
naked-pair__explanation-3: "... wymusiłoby to wartość {0:D} w {1}."
naked-pair__explanation-4: "Jeżeli wstawimy wartość {0:D} w {1} wtedy otrzymujemy drugie możliwe rozwiązanie z {2:D} w {3}..."
naked-pair__explanation-5: "Nie wiemy która z tych opcji jest rozwiązaniem, ale w obu przypadkach możemy wyeliminować kandydatów {0:D} i {1:D} w {2}"

