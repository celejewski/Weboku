full-house__title: Full House
full-house__description: W {0} komórka {1} jest ostatnią bez ustalonej wartości.
full-house__explanation-first: "W {0} jest tylko jedna komórka bez ustalonej wartości. Znajdźmy jej ostatnią wartość poprzez zaznaczenie wartości od 1 do 9..."
full-house__explanation-last: "{0} Bingo! Wartość {1:D} jest tą poszukiwaną."

hidden-pair__title: "Hidden Pair"
hidden-pair__description: "W {0} wartości {1:D} i {2:D} mogą być wstawione tylko do komórek {3} i {4}, więc możemy usunąć innych kandydatów z tych komórek."

hidden-single__title: "Hidden Single"
hidden-single__description: "W {0} wartość {1:d} może być wstawiona tylko do komórki {2}"
hidden-single__explanation-1: "Hidden single jest wtedy kiedy w rzędzie, kolumnie lub bloku kandydat może być znaleziony tylko w jednej komórce. W tym przypadku skupmy się na {0}."
hidden-single__explanation-2: "Kiedy wyfiltrujemy wartość {0:D} możemy zauważyć w {1} może być tylko w komórce {2}. Dalej tego nie widzisz?"
hidden-single__explanation-3: "Inne komórki już mają ustaloną wartość lub nie mają {0:D} jako kandydata. Jedyne miejsce gdzie wartość {1:D} może się znaleźć w {2} jest w komórce {3}."

